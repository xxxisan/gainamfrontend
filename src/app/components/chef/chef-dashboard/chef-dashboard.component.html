<div class="container custom-container">
  <div class="card-deck">
    <div class="card" style="width: 18rem;">
      <div class="custom-brand"><span class="glyphicon glyphicon-user"></span></div>
      <div class="card-body">
        <h5 class="card-title">Inventory </h5>
        <p class="card-text">The number of users from beginning to today is <strong>{{userCount}}</strong>.</p>
        <a routerLink="/inventory-list" class="btn btn-primary btn-custom-link">Detail</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <div class="custom-brand"><span class="glyphicon glyphicon-qrcode"></span></div>
      <div class="card-body">
        <h5 class="card-title">Menu</h5>
        <p class="card-text">The number of menu items from beginning to today is <strong>{{productCount}}</strong>.</p>
        <a routerLink="/product-list" class="btn btn-primary btn-custom-link">Detail</a>
      </div>
    </div>


   

    
    
  </div>
</div>
